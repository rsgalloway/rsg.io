<style>
body { background-color: rgb(32, 31, 31); color: #fff;  }

}

<body>
<div id="index">
  <div class="container">
  <div class="top"><a href="/">Ryan Galloway</a></div>
  <ul class="accordion">
    <li><a href="/about">About</a></li>
    <!-- <li><a href="http://blog.ryangalloway.com/">Blog</a></li> -->
    <li><a href="/contact">Contact</a></li>
    <li>
      <a class="toggle" href="javascript:void(0);">Follow</a>

        <li><a href="https://flickr.com/rsgalloway" target="_new">Flickr</a></li>

      </ul>
    </li>
    <li>
      <a class="toggle" href="javascript:void(0);">Projects</a>

  </div>

{% block content %}{% endblock %}
<script>
    $(".toggle").click(function(e) {
      e.preventDefault();
      var $this = $(this);
      if ($this.next().hasClass("show")) {
          $this.next().removeClass("show");
          $this.next().slideUp(350);
      } else {
          $this.parent().parent().find("li .inner").removeClass("show");
          $this.parent().parent().find("li .inner").slideUp(350);
          $this.next().toggleClass("show");
          $this.next().slideToggle(350);
      }
    });
  </script>
</body>
